{% extends "users/base.html" %}

{% block head_content %}
<title>Photosgram | Sign up</title>
{% endblock%}

{% block container %}
    <form method="POST" action="{% url "signup" %}" autocomplete="off">
        {% csrf_token %}

        {{ form.as_p }}       

        <button type="submit" class="btn btn-success btn-block">Sign up!</button>
    </form>
{% endblock %}
