{% extends "users/base.html" %}

{% block head_content %}
<title>Photosgram | Sign up</title>
{% endblock%}

{% block wrapper %}
    <div class="card login">
        <form method="POST" action="{% url "users:signup" %}" autocomplete="off">
        {% csrf_token %}

        {{ form.as_p }}       

        <button type="submit" class="btn btn-success btn-block">Sign up!</button>
    </form>
    </div>
{% endblock %}
